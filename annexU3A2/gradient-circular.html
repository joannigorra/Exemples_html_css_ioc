<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gradient lineal</title>
	<style>
		#gradient{
			width: 300px;
			height: 200px;
 			background: -webkit-radial-gradient(#FF0000 , #00FF00, #0000FF);
    		background: -o-radial-gradient(#FF0000 , #00FF00, #0000FF);
    		background: -moz-radial-gradient(#FF0000 , #00FF00, #0000FF);
    		background: radial-gradient(#FF0000 , #00FF00, #0000FF);
  		}
	</style>
</head>
<body>
<div id="gradient">
	
</div>
</body>
</html>
